<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lernwerkzeug</title>

<style>
:root {
  --bg: #f6f8fa;
  --navy-dark: #0f172a;
  --navy-mid: #1e293b;
  --navy-soft: #334155;
  --border: #e2e8f0;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  background: var(--bg);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: var(--navy-dark);
}

.container {
  position: relative;
  width: 600px;
  background: white;
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 50px 40px;
  box-shadow: 0 10px 40px rgba(15, 23, 42, 0.05);
}

h1 {
  font-size: 22px;
  font-weight: 600;
  margin-bottom: 25px;
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 12px;
  border: 1px solid var(--border);
  padding: 15px;
  font-size: 15px;
  resize: none;
  margin-bottom: 20px;
  transition: border 0.2s ease;
}

textarea:focus {
  outline: none;
  border: 1px solid var(--navy-soft);
}

.button-row {
  display: flex;
  gap: 15px;
}

button {
  padding: 10px 18px;
  border-radius: 10px;
  border: 1px solid var(--border);
  background: white;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.2s ease;
}

button:hover {
  background: #f1f5f9;
}

.active {
  border: 1px solid var(--navy-mid);
  background: #f1f5f9;
}

.result {
  margin-top: 25px;
  font-size: 14px;
  color: var(--navy-soft);
}

/* INFO BUTTON */
.info-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid #cbd5e1;
  background: white;
  color: var(--navy-dark);
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
}

.info-btn:hover {
  background: #f1f5f9;
}

/* INFO PANEL */
.info-panel {
  position: absolute;
  top: 70px;
  right: 20px;
  width: 260px;
  background: white;
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px;
  box-shadow: 0 15px 40px rgba(15, 23, 42, 0.08);
  opacity: 0;
  transform: translateY(-10px);
  pointer-events: none;
  transition: all 0.25s ease;
}

.info-panel.active {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

.info-panel h3 {
  font-size: 14px;
  margin-bottom: 8px;
}

.info-panel ul {
  font-size: 13px;
  color: var(--navy-soft);
  padding-left: 18px;
}
</style>
</head>

<body>

<div class="container">
  <button class="info-btn" id="infoBtn">i</button>

  <div class="info-panel" id="infoPanel">
    <h3 id="methodTitle"></h3>
    <ul id="methodFacts"></ul>
  </div>

  <h1>Erkläre das Thema in eigenen Worten</h1>

  <textarea id="answer" placeholder="Schreibe oder erkläre hier..."></textarea>

  <div class="button-row">
    <button id="textMode" class="active">Textmodus</button>
    <button id="voiceMode">Sprachmodus</button>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
let currentMode = "text";

const infoBtn = document.getElementById("infoBtn");
const infoPanel = document.getElementById("infoPanel");
const methodTitle = document.getElementById("methodTitle");
const methodFacts = document.getElementById("methodFacts");

const textModeBtn = document.getElementById("textMode");
const voiceModeBtn = document.getElementById("voiceMode");

function updateInfo() {
  methodFacts.innerHTML = "";

  if (currentMode === "text") {
    methodTitle.textContent = "Aktive Methode: Verständnisprüfung";

    const facts = [
      "Deine Antwort wird inhaltlich analysiert",
      "Ziel ist Verständnis, nicht Wortgenauigkeit"
    ];

    facts.forEach(fact => {
      const li = document.createElement("li");
      li.textContent = fact;
      methodFacts.appendChild(li);
    });

  } else {
    methodTitle.textContent = "Aktive Methode: Selbst-Erklärung";

    const facts = [
      "Du erklärst das Thema in eigenen Worten",
      "Wir prüfen Struktur und Kernaussagen"
    ];

    facts.forEach(fact => {
      const li = document.createElement("li");
      li.textContent = fact;
      methodFacts.appendChild(li);
    });
  }
}

infoBtn.addEventListener("click", () => {
  infoPanel.classList.toggle("active");
});

document.addEventListener("click", (e) => {
  if (!infoPanel.contains(e.target) && !infoBtn.contains(e.target)) {
    infoPanel.classList.remove("active");
  }
});

textModeBtn.addEventListener("click", () => {
  currentMode = "text";
  textModeBtn.classList.add("active");
  voiceModeBtn.classList.remove("active");
  updateInfo();
});

voiceModeBtn.addEventListener("click", () => {
  currentMode = "voice";
  voiceModeBtn.classList.add("active");
  textModeBtn.classList.remove("active");
  updateInfo();
});

updateInfo();
</script>

</body>
</html>
